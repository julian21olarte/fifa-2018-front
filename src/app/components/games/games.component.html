<div class="container">
  <div class="row" *ngIf="currentUser.isAdmin && currentUser.isAdmin === true">
    <div class="col-sm-12">
      <a routerLink="add" class="btn btn-primary new-game-button float-right">Nuevo Partido</a>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let game of games">
      <div class="card">
        <div class="card-body">
          <h5 class="text-center">{{game.team1.name}} VS {{game.team2.name}}</h5>
          <div class="w-100 h-auto d-flex justify-content-between">
            <img src="{{game.team1.img}}" alt="team1-img" class="team-img">
            <img src="{{game.team2.img}}" alt="team2-img" class="team-img">
          </div>
        </div>
        <div class="card-footer">
         <div class="card-footer-game-block">
            <div class="card-footer-game-text">
              <h6 class="d-inline">Estado: </h6> <p class="d-inline" [ngClass]="{'text-danger': game.status === 'Comming Soon', 'text-success': game.status === 'Finalized'}">{{game.status}}</p>
            </div>
            <div class="card-footer-game-text">
              <!--<h6 class="d-inline">Fecha: </h6> <p class="d-inline">{{(game.date | amCalendar:{sameElse: 'D/M/YYYY - h:mm A', nextWeek: '[Este] dddd [a las] h:mm A'} )}}</p>-->
              <h6 class="d-inline">Fecha: </h6> 
              <p class="d-inline">
                {{game.date | amCalendar:
                  {
                    sameDay: '[Hoy a las] h:mm A',
                    nextDay: '[Ma√±ana a las] h:mm A',
                    nextWeek: 'dddd D [de] MMMM - h:mm A',
                    lastDay: '[Ayer]',
                    sameElse: 'D/M/YYYY - h:mm A'
                  } 
                }}
              </p>
            </div>
         </div>
          <button *ngIf="currentUser" type="button" class="btn btn-success btn-circle float-right bet-button"><span class="fa fa-usd" aria-hidden="true"></span></button>
        </div>
      </div>
    </div>
  </div>
</div>
