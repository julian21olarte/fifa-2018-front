<div class="container d-flex h-100 justify-content-center align-items-center">
  <form #form class="addGameForm w-100">
    <div class="row">
      <div class="col-12">
        <h1 class="text-primary">Agregar un nuevo partido</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 d-flex flex-column justify-content-center align-items-center">
        <div class="form-group w-100">
          <label for="team1">Equipo 1</label>
          <ng-select *ngIf="teams" placeholder="Selecciona un equipo" id="team1" [items]="teams" groupBy="group" name="team1" bindLabel="name"
            [(ngModel)]="game.team1">
            <ng-template ng-label-tmp let-item="item">
              <img class="d-inline" *ngIf="item.img" height="32" width="32" [src]="item.img" />
              <p *ngIf="item.name" class="d-inline">{{item.name}}</p>
            </ng-template>
            <ng-template ng-option-tmp let-item="item">
              <img class="d-inline" *ngIf="item.img" height="32" width="32" [src]="item.img" />
              <p *ngIf="item.name" class="d-inline">{{item.name}}</p>
            </ng-template>
          </ng-select>
        </div>
        <div class="form-group w-100">
          <label for="team2">Equipo 2</label>
          <ng-select *ngIf="teams" placeholder="Selecciona un equipo" id="team2" [items]="teams" groupBy="group" name="team2" bindLabel="name"
            [(ngModel)]="game.team2">
            <ng-template ng-label-tmp let-item="item">
              <img class="d-inline" *ngIf="item.img" height="32" width="32" [src]="item.img" />
              <p *ngIf="item.name" class="d-inline">{{item.name}}</p>
            </ng-template>
            <ng-template ng-option-tmp let-item="item">
              <img class="d-inline" *ngIf="item.img" height="32" width="32" [src]="item.img" />
              <p *ngIf="item.name" class="d-inline">{{item.name}}</p>
            </ng-template>
          </ng-select>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="form-group d-flex justify-content-center">
          <ngb-datepicker name='gameDate' [(ngModel)]="game.date"></ngb-datepicker>
        </div>
        <div class="form-group d-flex justify-content-center">
            <ngb-timepicker name="gameTime" [(ngModel)]="game.time" [meridian]="true"></ngb-timepicker>
        </div>
      </div>
    </div>
    <button class="btn btn-success" (click)="saveGame()">Guardar</button>
  </form>
</div>
